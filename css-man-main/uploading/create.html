<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="upload.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <div class="header-fixed">
            <span>ѕηαρѕнσт</span>
        </div>
    </div>

    <h1>ദ്ദി(˵ •̀ ᴗ - ˵ ) ✧</h1>

    <div class="upload-container">
        <h2>Upload Your Image </h2>

        <form action="your-upload-url-here" method="POST" enctype="multipart/form-data">
            <!-- Replace the URL in action with your actual upload URL -->

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label for="passcode">Passcode (4 digits):</label>
                <input type="text" name="passcode" required maxlength="4">
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" name="image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description"></textarea>
            </div>

            <button type="submit">Upload</button>
        </form>
    </div>

</body>

</html>
